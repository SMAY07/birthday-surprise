<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: "Comic Sans MS", "Poppins", cursive;
  background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
  text-align: center;
  color: #b4005a;

  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;

  overflow-x: hidden;
}



h1 {
  margin-top: 20px;
  font-size: 55px;
  color: #ff2f92;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
}


#message {
  font-size: 50px;
  margin: 20px;
  color: #7a003c;
  animation: fadeIn 4s;
}


.photos {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.photos img {
  width: 180px;
  border-radius: 15px;
  margin: 15px;
  animation: float 3s infinite;
}


@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.cake {
  font-size: 90px;
  animation: pop 2s infinite;
}

@keyframes pop {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

.balloon {
  position: absolute;
  font-size: 40px;
  animation: rise 8s linear infinite;
}

@keyframes rise {
  from { bottom: -100px; }
  to { bottom: 100%; }
}

@keyframes fadeOut {
  from { opacity: 1; transform: scale(1); }
  to { opacity: 0; transform: scale(2); }
}

  
</style>
